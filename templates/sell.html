{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
     <main class="container p-5">
            
     <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for item in items %}
                
                    <option>{{ item }}</option>
                
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number" field_tag="select">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

        </main>
{% endblock %}
