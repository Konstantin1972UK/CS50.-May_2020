{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    
    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">History</h1>
    
    <table style="width: 1000px", cols = "5">
       <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                    <td>{{ item['Symbol'] }}</td>
                    <td>{{ item['Share']  }}</td>
                    <td>${{ item['Price']  }}</td>
                    <td>{{ item['Transcated'] }}</td>
                </tr>
            {% endfor %}
        </tbody>   
    </table>
    

    

{% endblock %}
